<ng-container *ngIf="post">
    <h2 id="post">Post: {{post.slug}}</h2>
    <div class="card">
        <div class="card-header">{{post.author}} | {{post.publish_date}}</div>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text" [innerHTML]="post.content"></p>
            <a [routerLink]="['/posts', post.id, 'comments']" class="card-link">See Comments</a>
        </div>
    </div>
</ng-container>
